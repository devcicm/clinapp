  <script>
     let DbLocalStoreInstance = null;
    function LoadConfig(){
      DbLocalStoreInstance = DbLocalStore.getInstance("dbLocalStore");
    }
     
document.querySelector('form').addEventListener('submit', function (event) {
    event.preventDefault();
    
    // Captura los datos del formulario
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    // Muestra los datos capturados en la consola
    console.log('Estos son los datos del formulario:');
    console.log(data);
    DbLocalStoreInstance.addRecord(data);
    // Reinsertar los datos en los campos del formulario
    for (const [key, value] of Object.entries(data)) {
        const element = document.querySelector(`[name="${key}"]`);
        if (element) {
            if (element.type === 'radio' || element.type === 'checkbox') {
                document.querySelector(`[name="${key}"][value="${value}"]`).checked = true;
            } else {
                element.value = value;
            }
        }
    }
  });
  </script>
